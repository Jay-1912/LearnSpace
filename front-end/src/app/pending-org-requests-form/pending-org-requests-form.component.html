<div class="container">
  <div class="card m-5 p-3 margin-top-16">
    <div class="card-body">
      <table
        *ngIf="displayTable"
        class="table table-striped table-bordered table-sm row-border hover"
        datatable
        [dtOptions]="dtOptions"
      >
        <thead>
          <tr>
            <th>Index</th>
            <th>Organization Name</th>
            <th>Organization email</th>
            <th>Profile</th>
            <th>Owner Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let organization of pendingOrgs; let indexOfStudent = index"
          >
            <td>{{ indexOfStudent + 1 }}</td>
            <td>{{ organization.name }}</td>
            <td>{{ organization.branchEmail }}</td>
            <td>{{ organization.branchCity }}</td>
            <td>{{ organization.branchOwnerName }}</td>
            <td>
              <a routerLink="/admin/pending-orgs/{{ organization._id }}">
                <button mat-icon-button class="icon">
                  <mat-icon>remove_red_eye</mat-icon>
                </button>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
