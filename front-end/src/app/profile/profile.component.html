<div class="title heading-1">Profile</div>

<div class="profile-fields-wrapper margin-top-16">
  <form
    [formGroup]="userProfileForm"
    (ngSubmit)="handleSaveProfile($event)"
    action=""
    id="profile-form"
  >
    <div class="upload-image img-container">
      <label for="profile-img">
        <img
          #userProfile
          src="https://www.himalmag.com/wp-content/uploads/2019/07/sample-profile-picture.png"
          alt=""
          class="img profile-img"
        />
        <p class="upload-text">Upload Your Image</p>
      </label>
      <input type="file" name="profile-img" id="profile-img" />
    </div>
    <div class="form-grid">
      <div class="input-field margin-top-10">
        <label for="fname">First Name*</label>
        <input
          type="text"
          name="fname"
          id="fname"
          placeholder="Insert First Name"
          formControlName="firstName"
        />
      </div>
      <div class="input-field margin-top-10">
        <label for="lname">Last Name*</label>
        <input
          type="text"
          name="lname"
          id="lname"
          placeholder="Insert Last Name"
          formControlName="lastName"
        />
      </div>
      <div class="input-field margin-top-10">
        <label for="email">Email*</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Insert Email"
          formControlName="email"
        />
      </div>
      <div class="input-field margin-top-10">
        <label for="phone">Phone*</label>
        <input
          type="phone"
          name="phone"
          id="phone"
          placeholder="Insert Phone Number"
          formControlName="phone"
        />
      </div>
      <!-- <div class="input-field margin-top-10">
                <label for="gender">Gender*</label>
                <div class="radio-field">
                    <input type="radio" name="gender" id="gender" value="male"> <span class="radio-text">Male</span> 
                    <input type="radio" name="gender" id="gender" value="female"> <span class="radio-text">Female</span>
                </div>
            </div> -->
    </div>
    <button type="submit" class="primary-button margin-top-10">
      Save Profile
    </button>
  </form>
</div>
