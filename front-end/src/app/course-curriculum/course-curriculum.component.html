<mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false" *ngFor="let curr of curriculum">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{curr.title}}
        </mat-panel-title>
      </mat-expansion-panel-header>
        <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let item of curr.lectures">
                <div class="list-item">
                    <div><a routerLink="">{{item.title}}</a></div> 
                    <div>01:30</div>
                </div>
            </mat-list-item>
        </mat-list>
    </mat-expansion-panel>
</mat-accordion>
