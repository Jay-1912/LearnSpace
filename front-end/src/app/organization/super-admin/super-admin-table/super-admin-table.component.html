<div class="container">
    <a routerLink="/admin/manage-super-admin/add-super-admin"><button class="primary-button btn">Add Super Admin</button></a>
    <div class="card m-5 p-3 margin-top-16">
        <div class="card-body">
            <table *ngIf="displayTable" class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
                <thead>
                <tr>
                    <th>Index</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Profile</th>
                    <th></th>
                </tr>
                </thead>
                <tbody >
                <tr *ngFor="let admin of superAdmins$; let i=index;">
                    <td>{{ i+1 }}</td>
                    <td>{{ admin.firstname+admin.lastname }}</td>
                    <td>{{ admin.email }}</td>
                    <td>{{ admin.phone }}</td>
                    <td>
                        <img src="http://localhost:3000/images/{{admin.profile}}" alt="" class="img preview">
                    </td>
                    <td>
                        <a routerLink="/admin/manage-super-admin/edit-super-admin/{{admin._id}}"><button mat-icon-button class="icon">
                            <mat-icon>edit</mat-icon>
                        </button></a>
                        <button mat-icon-button class="icon" (click)="this.openDialog('0ms', '0ms', admin._id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
