<div class="container">
    <a routerLink="/admin/manage-notice/add-notice"><button class="primary-button btn">Add Notice</button></a>
    <div class="card m-5 p-3 margin-top-16">
        <div class="card-body">
            <table *ngIf="displayTable" class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
                <thead>
                <tr>
                    <th>Index</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Organization</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody >
                <tr *ngFor="let notice of notices$; let i=index;">
                    <td>{{ i+1 }}</td>
                    <td>{{ notice.title }}</td>
                    <td>{{ notice.date }}</td>
                    <td>{{ notice.organization }}</td>
                    <td>
                        <a routerLink="/admin/manage-notice/edit-notice/{{notice._id}}"><button mat-icon-button class="icon">
                            <mat-icon>edit</mat-icon>
                        </button></a>
                        <button mat-icon-button class="icon" (click)="this.openDialog('0ms', '0ms', notice._id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
