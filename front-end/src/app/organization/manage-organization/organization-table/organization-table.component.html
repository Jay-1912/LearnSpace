<div class="container">
    <a routerLink="/admin/manage-course/add-course"><button class="primary-button btn">Add Course</button></a>
    <div class="card m-5 p-3 margin-top-16">
        <div class="card-body">
            <table *ngIf="displayTable" class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
                <thead>
                <tr>
                    <th>Index</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Profile</th>
                    <th></th>
                </tr>
                </thead>
                <tbody >
                <tr *ngFor="let org of organizations$; let indexOfOrg=index;">
                    <td>{{ indexOfOrg+1 }}</td>
                    <td>{{ org.name }}</td>
                    <td>{{ org.email }}</td>
                    <td>
                        <img src="http://localhost:3000/images/{{org.image}}" alt="" class="img preview">
                    </td>
                    <td>
                        <a routerLink="/admin/manage-organization/edit-organization/{{org._id}}"><button mat-icon-button class="icon">
                            <mat-icon>edit</mat-icon>
                        </button></a>
                        <button mat-icon-button class="icon" (click)="handleDeleteOrg(org._id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
