<div class="container">
    <a routerLink="/admin/manage-course/add-course"><button class="primary-button btn">Add Course</button></a>
    <div class="card m-5 p-3 margin-top-16">
        <div class="card-body">
            <table *ngIf="displayTable" class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
                <thead>
                <tr>
                    <th>Index</th>
                    <th>Course Title</th>
                    <th>Course Instructor</th>
                    <th>Course Organization</th>
                    <th>Enrolled Students</th>
                    <th></th>
                </tr>
                </thead>
                <tbody >
                <tr *ngFor="let course of courses$; let indexOfCourse=index;">
                    <td>{{ indexOfCourse+1 }}</td>
                    <td>{{ course.title }}</td>
                    <td>{{ course.instructor }}</td>
                    <td>{{ course.organization }}</td>
                    <td>{{ course.enrolled_students }}</td>
                    <td>
                        <a routerLink="/admin/manage-course/edit-course/{{course._id}}"><button mat-icon-button class="icon">
                            <mat-icon>edit</mat-icon>
                        </button></a>
                        <button mat-icon-button class="icon" (click)="this.openDialog('0ms', '0ms', course._id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
