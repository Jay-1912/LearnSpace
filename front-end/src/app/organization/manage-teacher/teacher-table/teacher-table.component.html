<div class="container">
  <a routerLink="/organization/manage-teacher/create-teacher"
    ><button class="primary-button btn">Add Teacher</button></a
  >
  <div class="card m-5 p-3 margin-top-16">
    <div class="card-body">
      <table
        *ngIf="displayTable"
        class="table table-striped table-bordered table-sm row-border hover"
        datatable
        [dtOptions]="dtOptions"
      >
        <thead>
          <tr>
            <th>Index</th>
            <th>Teacher Name</th>
            <th>Teacher email</th>
            <th>Teacher organization</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let teacher of teachers$; let indexOfTeacher = index">
            <td>{{ indexOfTeacher + 1 }}</td>
            <td>{{ teacher.firstName + " " + teacher.lastName }}</td>
            <td>{{ teacher.email }}</td>
            <td>{{ teacher.organization }}</td>
            <td>
              <a
                routerLink="/organization/manage-teacher/update-teacher/{{
                  teacher._id
                }}"
              >
                <button mat-icon-button class="icon">
                  <mat-icon>edit</mat-icon>
                </button>
              </a>

              <a (click)="deleteStudent(teacher._id)">
                <button mat-icon-button class="icon">
                  <mat-icon>delete</mat-icon>
                </button>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
