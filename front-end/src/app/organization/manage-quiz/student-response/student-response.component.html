<div class="container">
    <div class="card m-5 p-3 margin-top-16">
        <div class="card-body">
            <table *ngIf="displayTable" class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
                <thead>
                <tr>
                    <th>Index</th>
                    <th>Student</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody >
                <tr *ngFor="let student of students$; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{student.firstName}} {{student.lastName}}</td>
                    <td> 
                        <a href="/admin/manage-quiz/student-response/{{quizId}}/{{student._id}}">
                            <mat-icon>library_books</mat-icon>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
