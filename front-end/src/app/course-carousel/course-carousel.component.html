<div class="course-carousel margin-top-16">
    <div class="course-item fade" #courseItem *ngFor="let course of courses">
        <app-course-card [course]="course" [enroll]="true"></app-course-card>
    </div>
    <div class="carousel-buttons margin-top-16">
        <button class="accent-button" color="accent" (click)="plusSlides(-1)" aria-label="prev">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <button class="accent-button" color="accent" (click)="plusSlides(+1)" aria-label="next">
            <mat-icon>arrow_forward</mat-icon>
        </button>
    </div>
    
</div>
