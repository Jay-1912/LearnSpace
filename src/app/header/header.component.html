<mat-toolbar class="mobile-navbar" color="primary">
    <mat-toolbar-row>
      <span class="brand-name">LearnSpace</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="icon" (click)="handleNavBar()" aria-label="Example icon-button with menu icon">
        <mat-icon class="hamburger-icon" *ngIf="navBarOpen==false">menu</mat-icon>
        <mat-icon class="hamburger-icon" *ngIf="navBarOpen==true">close</mat-icon>
      </button>
    </mat-toolbar-row>
</mat-toolbar>

<div class="mobile-nav-item-wrapper overlay" *ngIf="navBarOpen==true">
    <ul class="nav overlay-content">
        <li class="nav-item">
            <a href="" class="nav-link">About</a>
        </li>
        <li class="nav-item">
            <a href="" class="nav-link">Courses</a>
        </li>
        <li class="nav-item">
            <a href="" class="nav-link">Contact</a>
        </li>
    </ul>
</div>


<mat-toolbar class="web-navbar" color="primary">
    <mat-toolbar-row>
        <span class="brand-name">LearnSpace</span>
        <span class="example-spacer"></span>
        <ul class="nav">
            <li class="nav-item">
                <a href="" class="nav-link active">About</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">Courses</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">Contact</a>
            </li>
        </ul>
    </mat-toolbar-row>
</mat-toolbar>
